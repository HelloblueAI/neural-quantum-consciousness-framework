version: '3.8'

services:
  real-agi:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.real-agi
    container_name: real-agi-cloud
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    networks:
      - agi-network

  nginx:
    image: nginx:alpine
    container_name: real-agi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./real-agi-nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - real-agi
    restart: unless-stopped
    networks:
      - agi-network

networks:
  agi-network:
    driver: bridge 