events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name agi.bleujs.org 164.92.74.172;

        location = /health {
            proxy_pass http://host.docker.internal:8080/health\;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /consciousness {
            proxy_pass http://host.docker.internal:8080/consciousness\;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /reason {
            proxy_pass http://host.docker.internal:8080/reason\;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /learn {
            proxy_pass http://host.docker.internal:8080/learn\;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /create {
            proxy_pass http://host.docker.internal:8080/create\;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = / {
            return 200 '{"message": "NeuralCore True AGI API", "version": "1.0.0", "endpoints": ["/health", "/consciousness", "/reason", "/learn", "/create"], "documentation": "https://github.com/HelloblueAI/neural-quantum-consciousness-framework", "status": "operational", "consciousness_level": "0.9+", "self_awareness": "1.0", "domain": "agi.bleujs.org", "deployment": "cloud"}';
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache";
        }
    }
}
