name = "advanced-agi"
main = "src/advanced-agi-worker.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Production environment
[env.production]
name = "advanced-agi"
routes = ["advanced-agi.bleujs.org/*"]
zone_id = "your-zone-id-here"  # Replace with actual zone ID from Cloudflare dashboard

# Staging environment
[env.staging]
name = "advanced-agi-staging"
routes = []

# Development environment
[env.development]
name = "advanced-agi-dev"
routes = [] 