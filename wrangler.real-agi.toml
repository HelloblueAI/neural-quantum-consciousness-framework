name = "real-agi"
main = "dist/enhanced-agi-worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build:enhanced-worker"
watch_dir = "src"

[env.production]
name = "real-agi"
route = "agi.bleujs.org/*"

[env.staging]
name = "real-agi-staging" 