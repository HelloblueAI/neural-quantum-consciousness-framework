name = "agi-bleujs"
main = "dist/enhanced-agi-worker.js"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build:enhanced-worker"
watch_dir = "src"

# Custom domain configuration
[env.production]
name = "agi-bleujs"
route = "agi.bleujs.org/*"

# Staging environment
[env.staging]
name = "agi-bleujs-staging"
route = "staging.agi.bleujs.org/*"

